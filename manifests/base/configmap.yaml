apiVersion: v1
kind: ConfigMap
metadata:
  name: "ltdproxy"
  labels:
    app.kubernetes.io/name: "ltd-proxy"
data:
  # These configurations are injected as environment variables into the
  # app container.
  SAFIR_NAME: "ltdproxy"
  SAFIR_PROFILE: "production"
  SAFIR_LOGGER: "ltdproxy"
  SAFIR_LOG_LEVEL: "INFO"
